<%@ page contentType="text/html;charset=UTF-8" pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글 보기</title>
    <link rel="stylesheet" href="./css/style.css">
   
</head>
<body>
    <div id="wrapper">
        <header>
            <h3>Board System v1.0</h3>
            <p>
                <span>홍길동</span>님 반갑습니다. 
                <a href="./user/login.jsp">[로그아웃]</a>
            </p>
        </header>
        
        <main id="viewboard">
            <section class="view">
                <caption>글 보기</caption>
                <table border="0">
                    <tr>
                        <td>제목</td>
                        <td><input type="text" name="title" value="제목입니다" readonly></td>
                    </tr>
                    <tr>
                        <td>첨부파일</td>
                        <td>
                            <a href="#">2022 상반기 매출자료.xls</a>
                            <span>7회 다운로드</span>
                        </td>
                    </tr>
                    <tr>
                        <td>내용</td>
                        <td><textarea name="content">내용 샘플입니다.</textarea></td>
                    </tr>
                </table>
                <div>
                    <a href="#" class="btn btnDelete">삭제</a>
                    <a href="./modify.jsp" class="btn btnModify">수정</a>
                    <a href="./list.jsp" class="btn btnList">목록</a>
                </div>
            </section>

            <!-- 댓글 목록 -->
            <section class="commentList">
                <h3>댓글 목록</h3>
                <article class="comment">
                    <span>
                        <span>길동이</span>
                        <span>20-05-13</span>
                    </span>
                    <textarea name="comment" readonly>댓글 샘플입니다.</textarea>
                    <div>
                        <a href="#">삭제</a>
                        <a href="#">수정</a>
                    </div>
                </article>
                <p class="empty">등록된 댓글이 없습니다.</p>
            </section>

            <!-- 댓글 쓰기  -->
            <section class="commentForm">
                <h3>댓글 쓰기</h3>
                <form action="#">
                    <textarea name="comment"></textarea>
                    <div>
                        <a href="#" class="btn btnCancel">취소</a>
                        <input type="submit" class="btn btnWrite" value="작성완료">
                    </div>
                </form>

            </section>

        </main>

        <footer>
           <p>ⓒCopyright by circle.or.kr</p> 
        </footer>
    </div>    
</body>
</html>
